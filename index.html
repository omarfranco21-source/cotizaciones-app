<style>
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
:root{
  --blue:#0932b0;
  --blue-lt:#1a4fd6;
  --blue-dk:#071e6e;

  --blue-bdr:rgba(9,50,176,0.30);
  --bg:#eef1f9;
  --surf:#ffffff;
  --surf2:#e8ecf8;
  --text:#0a0f2e;
  --text2:#3a4270;
  --muted:#7a82a8;
  --bdr:#d0d6ee;
  --red:#dc2626;
  --red-lt:rgba(220,38,38,0.10);
  --green:#16a34a;
  --green-lt:rgba(22,163,74,0.10);

  --shadow-lg:0 8px 32px rgba(9,50,176,0.20);
}
body{font-family:'Barlow',sans-serif;background:var(--bg);color:var(--text);min-height:100dvh;overflow-x:hidden}
.D{font-family:'Barlow Condensed',sans-serif}
input,select,textarea,button{font-family:'Barlow',sans-serif}
input,select,textarea{
  background:var(--surf);border:2px solid var(--bdr);color:var(--text);
  border-radius:12px;padding:11px 14px;font-size:14px;width:100%;
  transition:border-color .15s,box-shadow .15s;
}
input:focus,select:focus,textarea:focus{border-color:var(--blue);box-shadow:0 0 0 3px var(--blue-faint);outline:none}
select option{background:#fff;color:var(--text)}
input::placeholder,textarea::placeholder{color:var(--muted)}
::-webkit-scrollbar{width:3px}::-webkit-scrollbar-thumb{background:var(--bdr);border-radius:99px}
@keyframes fadeUp{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideUp{from{opacity:0;transform:translateY(100%)}to{opacity:1;transform:translateY(0)}}
@keyframes pop{0%{transform:scale(.82);opacity:0}60%{transform:scale(1.05)}100%{transform:scale(1);opacity:1}}
@keyframes spin{to{transform:rotate(360deg)}}
.fu{animation:fadeUp .3s cubic-bezier(.22,1,.36,1) both}
.su{animation:slideUp .28s cubic-bezier(.22,1,.36,1)}
.pop{animation:pop .38s cubic-bezier(.34,1.56,.64,1) both}
.spin{animation:spin .75s linear infinite}
.card{background:var(--surf);border:1.5px solid var(--bdr);border-radius:18px;padding:18px;box-shadow:var(--shadow)}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;
  border:none;border-radius:12px;font-family:'Barlow Condensed',sans-serif;
  font-weight:700;letter-spacing:.05em;text-transform:uppercase;cursor:pointer;
  transition:transform .12s,filter .12s,opacity .12s}
.btn:active{transform:scale(.96)}
.btn-P{background:var(--blue);color:#fff;padding:13px 20px;font-size:15px;
  width:100%;box-shadow:0 4px 16px rgba(9,50,176,.32)}
.btn-P:active{filter:brightness(.88)}
.btn-S{background:var(--surf2);color:var(--text);padding:12px 20px;font-size:14px;
  width:100%;border:2px solid var(--bdr)}
.btn-D{background:var(--red-lt);color:var(--red);padding:11px 18px;font-size:13px;
  width:100%;border:1.5px solid rgba(220,38,38,.2)}
.btn-off{opacity:.38;pointer-events:none}
.ico{background:var(--surf2);border:1.5px solid var(--bdr);color:var(--text2);
  border-radius:11px;padding:9px;display:flex;align-items:center;justify-content:center;
  cursor:pointer;transition:all .12s;flex-shrink:0}
.ico:active{transform:scale(.91)}
.ico.wh{background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.3);color:#fff}
.ico.rd{background:var(--red-lt);border-color:rgba(220,38,38,.2);color:var(--red)}
.ico.bl{background:var(--blue-faint);border-color:var(--blue-bdr);color:var(--blue)}
.tag{display:inline-flex;align-items:center;font-family:'Barlow Condensed',sans-serif;
  font-weight:700;font-size:11px;letter-spacing:.08em;text-transform:uppercase;
  padding:3px 9px;border-radius:99px}
.tb{background:var(--blue-faint);color:var(--blue)}
.tm{background:var(--surf2);color:var(--muted)}
.tg{background:var(--green-lt);color:var(--green)}
.lbl{font-family:'Barlow Condensed',sans-serif;font-size:11px;font-weight:700;
  letter-spacing:.1em;text-transform:uppercase;color:var(--muted);margin-bottom:5px;display:block}
.nav-b{flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;
  background:none;border:none;cursor:pointer;font-family:'Barlow Condensed',sans-serif;
  font-size:10px;font-weight:700;letter-spacing:.08em;text-transform:uppercase;
  transition:color .15s;padding:8px 4px}
.overlay{position:fixed;inset:0;z-index:100;background:rgba(10,15,46,.52);
  backdrop-filter:blur(5px);display:flex;align-items:flex-end;justify-content:center}
.sheet{background:var(--surf);border-radius:24px 24px 0 0;width:100%;max-width:480px;
  padding:22px 20px 36px;max-height:90dvh;overflow-y:auto}
.fs{position:fixed;inset:0;z-index:100;background:var(--bg);overflow-y:auto;animation:fadeUp .2s both}
.irow{background:var(--surf);border:1.5px solid var(--bdr);border-left:4px solid var(--blue);
  border-radius:14px;padding:12px 14px;display:flex;justify-content:space-between;
  align-items:center;animation:fadeUp .22s both;box-shadow:var(--shadow)}
.drop{background:var(--surf);border:2px solid var(--blue);border-top:none;
  border-radius:0 0 14px 14px;overflow:hidden;box-shadow:0 8px 24px rgba(9,50,176,.14)}
.drow{padding:11px 14px;cursor:pointer;display:flex;justify-content:space-between;
  align-items:center;transition:background .1s;border-bottom:1px solid var(--bdr);font-size:13px}
.drow:last-child{border-bottom:none}
.drow:hover,.drow.act{background:var(--blue-faint)}
.qb{background:var(--surf2);border:1.5px solid var(--bdr);border-radius:9px;
  padding:6px 14px;font-family:'Barlow Condensed',sans-serif;font-weight:800;
  font-size:15px;cursor:pointer;transition:all .12s;color:var(--text)}
.qb:active,.qb.on{background:var(--blue);color:#fff;border-color:var(--blue)}
.success-scr{position:fixed;inset:0;z-index:200;background:var(--blue);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  animation:fadeUp .2s both}
@keyframes flash{0%,100%{opacity:1}50%{opacity:.3}}
hr{border:none;border-top:1.5px solid var(--bdr)}
</style>

/* ‚îÄ‚îÄ ICONS ‚îÄ‚îÄ */
const I=({n,s=20})=>{

    img:<><rect width="18" height="18" x="3" y="3" rx="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></>,
    phone:<><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.99 9.97a19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 3.92 1h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 8.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></>,
    user:<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
    receipt:<><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8H8"/><path d="M16 12H8"/><path d="M12 16H8"/></>,

};

/* ‚îÄ‚îÄ DEFAULTS ‚îÄ‚îÄ */
const DMATS=[
  {id:'1',name:'Varilla 3/8" Corrugada',price:185.50,unit:'Pza',cat:'Acero'},
  {id:'2',name:'Cemento Apasco 50kg',price:245.00,unit:'Saco',cat:'Cemento'},
  {id:'3',name:'PTR 2x2 C-14',price:840.00,unit:'Tramo',cat:'Acero'},
  {id:'4',name:'Arena de Mina',price:450.00,unit:'M3',cat:'√Åridos'},
  {id:'5',name:'Grava 3/4"',price:520.00,unit:'M3',cat:'√Åridos'},
  {id:'6',name:'Block 15x20x40',price:12.50,unit:'Pza',cat:'Mamposter√≠a'},
  {id:'7',name:'Tabique Rojo Recocido',price:4.80,unit:'Pza',cat:'Mamposter√≠a'},
  {id:'8',name:'Malla Electrosoldada 6x6',price:680.00,unit:'Rollo',cat:'Acero'},
];
const DCFG={
  companyName:'MATERIALES EXPRESS',rfc:'MEX-990101-ABC',
  address:'Av. Construcci√≥n 456, Col. Industrial',
  phone:'686-123-4567',email:'ventas@matexpress.com',
  logoUrl:'',pay:'Efectivo / Transferencia',
  notes:'Precios sujetos a cambio sin previo aviso.',
  terms:'Vigencia de cotizaci√≥n: 5 d√≠as h√°biles.',
  visionKey:'',
  groqKey:'',
};
const QS=[1,2,5,10,20,50];

/* ‚ïê‚ïê APP ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const App=()=>{
  const [tab,setTab]=useState('quote');
  const [records,setRecords]=useState([]);
  const [mats,setMats]=useState(DMATS);
  const [cfg,setCfg]=useState(DCFG);
  /* quote */
  const [client,setClient]=useState('');
  const [phone,setPhone]=useState('');
  const [items,setItems]=useState([]);
  /* add-item */
  const [srch,setSrch]=useState('');
  const [sel,setSel]=useState(null);
  const [qty,setQty]=useState('');
  const [povr,setPovr]=useState('');
  const [drop,setDrop]=useState(false);
  const sRef=useRef();
  /* modals */
  const [showIA,setShowIA]=useState(false);
  const [showCfg,setShowCfg]=useState(false);
  const [showEM,setShowEM]=useState(false);
  const [emData,setEmData]=useState(null);
  const [emNew,setEmNew]=useState(false);
  const [showOK,setShowOK]=useState(false);
  const [expRec,setExpRec]=useState(null);
  /* ai */
  const [aiTxt,setAiTxt]=useState('');
  const [aiLoad,setAiLoad]=useState(false);
  const [aiErr,setAiErr]=useState('');
  const [isListening,setIsListening]=useState(false);
  const [imgLoad,setImgLoad]=useState(false);
  const recogRef=useRef(null);
  /* mat filter */
  const [mflt,setMflt]=useState('');

  /* persist */
  useEffect(()=>{
    try{const s=localStorage.getItem(AID);
      if(s){const p=JSON.parse(s);
        if(p.mats)setMats(p.mats);
        if(p.records)setRecords(p.records);
        if(p.cfg)setCfg(p.cfg);}
    }catch(e){}
  },[]);
  const save=(m,r,c)=>{
    const nm=m!==undefined?m:mats,nr=r!==undefined?r:records,nc=c!==undefined?c:cfg;
    try{localStorage.setItem(AID,JSON.stringify({mats:nm,records:nr,cfg:nc}));}catch(e){}
    if(m!==undefined)setMats(m);if(r!==undefined)setRecords(r);if(c!==undefined)setCfg(c);
  };

  /* search filter */
  const filt=srch.trim()
    ?mats.filter(m=>m.name.toLowerCase().includes(srch.toLowerCase())||(m.cat||'').toLowerCase().includes(srch.toLowerCase()))
    :mats.slice(0,6);

  const pickMat=m=>{
    setSel(m);setSrch(m.name);setPovr(m.price.toString());setDrop(false);
    setTimeout(()=>document.getElementById('qi')?.focus(),60);
  };
  const clearSel=()=>{setSel(null);setSrch('');setPovr('');setQty('');setDrop(false);};

  /* add */
  const addItem=()=>{
    if(!sel||!qty||parseFloat(qty)<=0)return;
    const p=povr?parseFloat(povr):sel.price,q=parseFloat(qty);
    setItems(prev=>[...prev,{...sel,rowId:uid(),price:p,qty:q,total:p*q}]);
    clearSel();sRef.current?.focus();
  };
  const onQK=e=>{if(e.key==='Enter')addItem();};

  /* finalize */
  const finalize=()=>{
    if(!items.length)return;
    const total=items.reduce((a,b)=>a+b.total,0);
    const rec={id:uid(),client:client.trim()||'CLIENTE MOSTRADOR',phone:phone.trim()||'‚Äî',
      items:[...items],total,date:new Date().toLocaleString('es-MX'),snap:{...cfg}};
    const nr=[rec,...records];
    save(undefined,nr,undefined);
    setItems([]);setClient('');setPhone('');
    setTab('history');setShowOK(true);setTimeout(()=>setShowOK(false),2100);
  };

  /* AI ‚îÄ Groq llama-3.3-70b, strip markdown, flexible matching */
  const processAI=async()=>{
    if(!aiTxt.trim())return;
    const gkey=cfg.groqKey?.trim();
    if(!gkey){
      setAiErr('Falta la API Key de Groq. Agr√©gala en ‚öôÔ∏è Configuraci√≥n.');
      return;
    }
    setAiLoad(true);setAiErr('');
    const catalog=mats.map(m=>({id:m.id,name:m.name,unit:m.unit,cat:m.cat||''}));
    const prompt=`Eres un asistente de ferreter√≠a. Analiza el pedido y encuentra productos del cat√°logo.

CAT√ÅLOGO DISPONIBLE:
${JSON.stringify(catalog,null,2)}

PEDIDO: "${aiTxt}"

REGLAS:
- Busca coincidencias por nombre parcial o sin√≥nimos (cemento=Cemento Apasco, varilla=Varilla, arena=Arena de Mina, etc.)
- Extrae la cantidad num√©rica mencionada; si no hay cantidad usa 1
- Solo incluye productos que encuentres en el cat√°logo

RESPONDE √öNICAMENTE con JSON v√°lido, sin texto extra, sin markdown, sin explicaciones:
{"items":[{"id":"ID_DEL_PRODUCTO","qty":NUMERO}]}`;

    try{
      const res=await fetch(
        `https://api.groq.com/openai/v1/chat/completions`,
        {method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${gkey}`},
         body:JSON.stringify({
           model:'llama-3.3-70b-versatile',
           messages:[{role:'user',content:prompt}],
           temperature:0.1,max_tokens:256,
         })}
      );
      if(!res.ok){const e=await res.text();throw new Error(`API ${res.status}: ${e.slice(0,120)}`);}
      const data=await res.json();
      const raw=data?.choices?.[0]?.message?.content||'';
      /* strip markdown fences */
      const clean=raw.replace(/```(?:json)?/gi,'').replace(/```/g,'').trim();
      /* extract JSON object */
      const match=clean.match(/\{[\s\S]*\}/);
      if(!match)throw new Error('Respuesta inesperada de IA: '+clean.slice(0,80));
      const result=JSON.parse(match[0]);
      if(!result.items||result.items.length===0){
        setAiErr('No reconoc√≠ materiales del cat√°logo. Intenta: "5 sacos cemento, 10 varillas"');
        setAiLoad(false);return;
      }
      const batch=result.items.map(x=>{
        const orig=mats.find(m=>m.id===String(x.id));
        if(!orig)return null;
        const q=Math.max(1,parseFloat(x.qty)||1);
        return{...orig,rowId:uid(),qty:q,total:orig.price*q};
      }).filter(Boolean);
      if(batch.length===0){
        setAiErr('IDs no coinciden con el cat√°logo. Prueba con nombres m√°s claros.');
        setAiLoad(false);return;
      }
      setItems(prev=>[...prev,...batch]);
      setAiTxt('');setShowIA(false);
    }catch(e){
      console.error('AI error:',e);
      setAiErr('Error: '+e.message);
    }
    setAiLoad(false);
  };

  /* VOICE ‚îÄ‚îÄ Web Speech API nativa Safari iOS */
  const toggleVoice=()=>{
    const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
    if(!SR){setAiErr('Tu navegador no soporta voz. Usa Safari en iOS 17+.');return;}
    if(isListening){
      recogRef.current?.stop();setIsListening(false);return;
    }
    const r=new SR();
    recogRef.current=r;
    r.lang='es-MX';r.continuous=false;r.interimResults=false;
    r.onstart=()=>setIsListening(true);
    r.onresult=e=>{
      const txt=e.results[0][0].transcript;
      setAiTxt(prev=>(prev?prev+' ':'')+txt);
      setIsListening(false);
    };
    r.onerror=e=>{
      setAiErr('Error de micr√≥fono: '+e.error);setIsListening(false);
    };
    r.onend=()=>setIsListening(false);
    r.start();
  };

  /* IMAGE ‚îÄ‚îÄ Gemini Vision */
  const processImage=async(file)=>{
    if(!file)return;
    const vkey=cfg.visionKey?.trim();
    if(!vkey){
      setAiErr('Falta la API Key de Gemini Vision. Agr√©gala en ‚öôÔ∏è Configuraci√≥n.');
      return;
    }
    setImgLoad(true);setAiErr('');
    try{
      const b64=await new Promise((res,rej)=>{
        const rd=new FileReader();
        rd.onloadend=()=>res(rd.result.split(',')[1]);
        rd.onerror=rej;rd.readAsDataURL(file);
      });
      const mime=file.type||'image/jpeg';
      const catalog=mats.map(m=>({id:m.id,name:m.name,unit:m.unit}));
      const prompt=`Analiza esta imagen (puede ser una lista escrita a mano, una nota, o una foto de pedido de materiales de construcci√≥n).
Extrae los productos y cantidades mencionados.
Luego busca coincidencias en este cat√°logo: ${JSON.stringify(catalog)}
Reglas: coincidencias flexibles por nombre parcial o sin√≥nimos. Si no hay cantidad usa 1.
Responde SOLO con JSON v√°lido sin texto extra: {"items":[{"id":"ID","qty":NUMERO}]}`;

        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${vkey}`,
        {method:'POST',headers:{'Content-Type':'application/json'},
         body:JSON.stringify({
           contents:[{parts:[
             {inline_data:{mime_type:mime,data:b64}},
             {text:prompt}
           ]}],
           generationConfig:{temperature:0.1,maxOutputTokens:512}
         })}
      );
      if(!res.ok){const e=await res.text();throw new Error(`Vision API ${res.status}: ${e.slice(0,100)}`);}
      const data=await res.json();
      const raw=data?.candidates?.[0]?.content?.parts?.[0]?.text||'';
      const clean=raw.replace(/```(?:json)?/gi,'').replace(/```/g,'').trim();
      const match=clean.match(/\{[\s\S]*\}/);
      if(!match)throw new Error('No se pudo leer la imagen. Intenta con mejor iluminaci√≥n.');
      const result=JSON.parse(match[0]);
      if(!result.items||result.items.length===0){
        setAiErr('No encontr√© materiales del cat√°logo en la imagen.');
        setImgLoad(false);return;

        const q=Math.max(1,parseFloat(x.qty)||1);

      }).filter(Boolean);
      if(batch.length===0){setAiErr('No coincidieron productos del cat√°logo.');setImgLoad(false);return;}
      setItems(prev=>[...prev,...batch]);
      setShowIA(false);
    }catch(e){

                  <div style={{borderTop:'1.5px solid var(--bdr)',padding:'12px 16px 14px',
                    background:'var(--surf2)',display:'flex',flexDirection:'column',gap:8}}>
                    {r.items.map((it,j)=>(
                      <div key={j} style={{display:'flex',justifyContent:'space-between',
                        alignItems:'center',fontSize:12}}>
                        <span style={{color:'var(--text)',fontWeight:600,flex:1,minWidth:0,
                          overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap',paddingRight:8}}>
                          {it.name}
                        </span>
                        <span style={{color:'var(--muted)',flexShrink:0,fontSize:11}}>
                          {it.qty}√ó{fmt(it.price)}=&nbsp;
                          <strong style={{color:'var(--blue)'}}>{fmt(it.total)}</strong>
                        </span>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </div>
        )}
      </main>

      {/* BOTTOM NAV */}
      <nav style={{
        position:'fixed',bottom:0,left:'50%',transform:'translateX(-50%)',
        width:'100%',maxWidth:480,background:'var(--surf)',
        borderTop:'2px solid var(--bdr)',display:'flex',
        padding:'8px 16px 22px',zIndex:50,
        boxShadow:'0 -4px 24px rgba(9,50,176,.08)',
      }}>
        {[
          {id:'quote',icon:'receipt',label:'Venta'},
          {id:'materials',icon:'pkg',label:'Cat√°logo'},
          {id:'history',icon:'hist',label:'Historial'},
        ].map(t=>(
          <button key={t.id} className="nav-b"
            onClick={()=>{setTab(t.id);setMflt('');}}
            style={{color:tab===t.id?'var(--blue)':'var(--muted)'}}>
            <div style={{width:44,height:32,borderRadius:10,display:'flex',alignItems:'center',
              justifyContent:'center',background:tab===t.id?'var(--blue-faint)':'transparent',
              transition:'background .15s'}}>
              <I n={t.icon} s={21}/>
            </div>
            {t.label}
          </button>
        ))}
      </nav>

      {/* ‚îÄ IA MODAL ‚îÄ */}
      {showIA&&(
        <div className="overlay" onClick={()=>{setShowIA(false);recogRef.current?.stop();setIsListening(false);}}>
          <div className="sheet su" onClick={e=>e.stopPropagation()}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:18}}>
              <div style={{display:'flex',alignItems:'center',gap:10}}>
                <div style={{width:40,height:40,background:'var(--blue)',borderRadius:11,display:'flex',alignItems:'center',justifyContent:'center',color:'#fff'}}>
                  <I n="spark" s={20}/>
                </div>
                <div>
                  <div className="D" style={{fontSize:18,fontWeight:900,color:'var(--text)'}}>Asistente IA</div>
                  <div style={{fontSize:10,color:'var(--muted)',fontWeight:600}}>Pedido en lenguaje natural</div>
                </div>
              </div>
              <button className="ico" onClick={()=>{setShowIA(false);recogRef.current?.stop();setIsListening(false);}}><I n="x" s={16}/></button>
            </div>

            <div style={{background:'var(--surf2)',borderRadius:13,padding:'11px 14px',marginBottom:14,
              border:'1.5px solid var(--bdr)'}}>
              <div style={{fontSize:11,color:'var(--muted)',fontWeight:700,marginBottom:5,fontFamily:'Barlow Condensed',textTransform:'uppercase',letterSpacing:'.08em'}}>
                üí° Ejemplos
              </div>
              <div style={{fontSize:12,color:'var(--text2)',lineHeight:1.8}}>
                ‚Ä¢ "Dame 10 varillas y 5 sacos de cemento"<br/>
                ‚Ä¢ "Necesito 2 metros c√∫bicos de arena y 100 blocks"<br/>
                ‚Ä¢ "3 tramos de PTR y 1 rollo de malla"
              </div>
            </div>

            <label className="lbl">Describe el pedido</label>
            <div style={{position:'relative',marginBottom:12}}>
              <textarea value={aiTxt} onChange={e=>setAiTxt(e.target.value)}
                placeholder="Escribe, dicta o sube una foto del pedido..."
                style={{height:100,resize:'none',fontSize:14,lineHeight:1.6,paddingRight:48}}/>
              {/* Mic button inside textarea */}
              <button onClick={toggleVoice} style={{
                position:'absolute',right:10,top:10,width:34,height:34,
                background:isListening?'var(--red)':'var(--blue)',
                border:'none',borderRadius:10,color:'#fff',cursor:'pointer',
                display:'flex',alignItems:'center',justifyContent:'center',
                boxShadow:'0 2px 8px rgba(0,0,0,.15)',transition:'background .2s',
              }} title="Dictar por voz">
                {isListening
                  ?<span style={{fontSize:16,animation:'flash 1s infinite'}}>‚èπ</span>
                  :<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                }
              </button>
            </div>

            {isListening&&(
              <div style={{display:'flex',alignItems:'center',gap:8,padding:'8px 12px',
                background:'rgba(220,38,38,.08)',borderRadius:10,border:'1px solid rgba(220,38,38,.2)',
                marginBottom:12,fontSize:12,color:'var(--red)',fontWeight:700}}>
                <span style={{animation:'flash 1s infinite',fontSize:16}}>üî¥</span> Escuchando... habla ahora
              </div>
            )}

            {/* Image upload */}
            <div style={{marginBottom:12}}>
              <label className="lbl">O sube una foto / lista escrita</label>
              <label style={{
                display:'flex',alignItems:'center',justifyContent:'center',gap:10,
                padding:'13px',background:imgLoad?'var(--blue-faint)':'var(--surf2)',
                border:`2px dashed ${imgLoad?'var(--blue)':'var(--bdr)'}`,
                borderRadius:12,cursor:'pointer',transition:'all .15s',
              }}>
                {imgLoad
                  ?<><span className="spin" style={{display:'inline-block',fontSize:18}}>‚ü≥</span>
                    <span style={{fontSize:13,fontWeight:600,color:'var(--blue)'}}>Analizando imagen...</span></>
                  :<>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{color:'var(--muted)'}}><rect width="18" height="18" x="3" y="3" rx="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    <span style={{fontSize:13,fontWeight:600,color:'var(--text2)'}}>Tomar foto o elegir imagen</span>
                  </>
                }
                <input type="file" accept="image/*" capture="environment"
                  style={{display:'none'}}
                  onChange={e=>e.target.files[0]&&processImage(e.target.files[0])}/>
              </label>
            </div>

            {aiErr&&(
              <div style={{background:'var(--red-lt)',border:'1.5px solid rgba(220,38,38,.2)',
                borderRadius:12,padding:'10px 14px',marginBottom:12,
                fontSize:12,color:'var(--red)',fontWeight:600}}>
                ‚ö†Ô∏è {aiErr}
              </div>
            )}

            <button className={`btn btn-P${aiLoad||!aiTxt.trim()?' btn-off':''}`}
              onClick={processAI} style={{marginBottom:10,fontSize:16}}>
              {aiLoad?<><I n="load" s={18} /><span className="spin" style={{display:'inline-block'}}>‚ü≥</span> Procesando...</>
                :<><I n="spark" s={18}/> Procesar Pedido</>}
            </button>
            <button className="btn btn-S" onClick={()=>setShowIA(false)}>Cancelar</button>
          </div>
        </div>
      )}

      {/* ‚îÄ CONFIG ‚îÄ */}
      {showCfg&&(
        <div className="fs">
          <div style={{background:'var(--surf)',borderBottom:'2px solid var(--bdr)',
            padding:'14px 18px',display:'flex',justifyContent:'space-between',alignItems:'center',
            position:'sticky',top:0,zIndex:10}}>
            <div className="D" style={{fontSize:22,fontWeight:900,color:'var(--text)'}}>Configuraci√≥n</div>
            <button className="ico" onClick={()=>setShowCfg(false)}><I n="x" s={18}/></button>
          </div>
          <div style={{padding:'20px 18px 40px',display:'flex',flexDirection:'column',gap:20}}>
            <div style={{display:'flex',justifyContent:'center'}}>
              <label style={{cursor:'pointer'}}>
                <div style={{width:96,height:96,borderRadius:18,border:'2.5px dashed var(--bdr)',
                  display:'flex',alignItems:'center',justifyContent:'center',overflow:'hidden',background:'var(--surf2)'}}>
                  {cfg.logoUrl?<img src={cfg.logoUrl} style={{width:'100%',height:'100%',objectFit:'contain'}}/>
                    :<div style={{textAlign:'center',color:'var(--muted)'}}>
                      <I n="img" s={28}/><div style={{fontSize:10,marginTop:4}}>Logo</div>
                    </div>}
                </div>
                <input type="file" accept="image/*" style={{display:'none'}} onChange={onLogo}/>
              </label>
            </div>

            <div className="card" style={{display:'flex',flexDirection:'column',gap:12}}>
              <div className="D" style={{fontSize:13,fontWeight:900,color:'var(--blue)',textTransform:'uppercase',letterSpacing:'.08em',marginBottom:2}}>Empresa</div>
              {[{l:'Nombre',k:'companyName'},{l:'RFC',k:'rfc'},{l:'Direcci√≥n',k:'address'},{l:'Tel√©fono',k:'phone'},{l:'Email',k:'email'}]
                .map(f=>(
                <div key={f.k}>
                  <label className="lbl">{f.l}</label>
                  <input value={cfg[f.k]} onChange={e=>setCfg({...cfg,[f.k]:e.target.value})}/>
                </div>
              ))}
            </div>

            <div className="card" style={{display:'flex',flexDirection:'column',gap:12}}>
              <div className="D" style={{fontSize:13,fontWeight:900,color:'var(--blue)',textTransform:'uppercase',letterSpacing:'.08em',marginBottom:2}}>üîë API Keys</div>
              <div>
                <label className="lbl">Groq Key (para texto y voz)</label>
                <input
                  type="password"
                  value={cfg.groqKey||''}
                  onChange={e=>setCfg({...cfg,groqKey:e.target.value})}
                  placeholder="gsk_..."
                />
                <div style={{fontSize:10,color:'var(--muted)',marginTop:5,lineHeight:1.5}}>
                  Obt√©n tu key gratis en <strong>console.groq.com</strong>
                </div>
              </div>
              {cfg.groqKey?.trim()&&(
                <div style={{display:'flex',alignItems:'center',gap:6,fontSize:11,
                  color:'var(--green)',fontWeight:700,padding:'7px 10px',
                  background:'var(--green-lt)',borderRadius:8}}>
                  ‚úì Groq configurado ‚Äî dictado y texto activos
                </div>
              )}
              <hr/>
              <div>
                <label className="lbl">Gemini Vision Key (para leer fotos)</label>
                <input
                  type="password"
                  value={cfg.visionKey||''}
                  onChange={e=>setCfg({...cfg,visionKey:e.target.value})}
                  placeholder="AIzaSy..."
                />
                <div style={{fontSize:10,color:'var(--muted)',marginTop:5,lineHeight:1.5}}>
                  Obt√©n tu key gratis en <strong>aistudio.google.com/apikey</strong>
                </div>
              </div>
              {cfg.visionKey?.trim()&&(
                <div style={{display:'flex',alignItems:'center',gap:6,fontSize:11,
                  color:'var(--green)',fontWeight:700,padding:'7px 10px',
                  background:'var(--green-lt)',borderRadius:8}}>
                  ‚úì Gemini Vision configurado ‚Äî fotos de pedidos activas
                </div>
              )}
            </div>
              <div><label className="lbl">Forma de pago</label>
                <input value={cfg.pay} onChange={e=>setCfg({...cfg,pay:e.target.value})}/></div>
              <div><label className="lbl">Notas</label>
                <textarea value={cfg.notes} onChange={e=>setCfg({...cfg,notes:e.target.value})} style={{height:70,resize:'none'}}/></div>
              <div><label className="lbl">T√©rminos</label>
                <input value={cfg.terms} onChange={e=>setCfg({...cfg,terms:e.target.value})}/></div>
            </div>

            <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:10}}>
              <button className="btn btn-S" onClick={()=>expCSV('m')}
                style={{display:'flex',flexDirection:'column',alignItems:'center',gap:8,padding:'16px 12px',height:'auto',fontSize:11}}>
                <I n="pkg" s={22}/> Cat√°logo CSV
              </button>
              <button className="btn btn-S" onClick={()=>expCSV('h')}
                style={{display:'flex',flexDirection:'column',alignItems:'center',gap:8,padding:'16px 12px',height:'auto',fontSize:11}}>
                <I n="hist" s={22}/> Historial CSV
              </button>
            </div>

            <button className="btn btn-P" style={{fontSize:16}}
              onClick={()=>{save(undefined,undefined,cfg);setShowCfg(false);}}>
              Guardar Cambios
            </button>
          </div>
        </div>
      )}

      {/* ‚îÄ EDIT MAT ‚îÄ */}
      {showEM&&emData&&(
        <div className="overlay" onClick={()=>setShowEM(false)}>
          <div className="sheet su" onClick={e=>e.stopPropagation()}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:18}}>
              <div className="D" style={{fontSize:19,fontWeight:900,color:'var(--text)'}}>
                {emNew?'Nuevo Producto':'Editar Producto'}
              </div>
              <button className="ico" onClick={()=>setShowEM(false)}><I n="x" s={16}/></button>
            </div>
            <div style={{display:'flex',flexDirection:'column',gap:12}}>
              <div><label className="lbl">Nombre del producto</label>
                <input value={emData.name}
                  onChange={e=>setEmData({...emData,name:e.target.value.toUpperCase()})}
                  placeholder="EJ. CEMENTO APASCO 50KG" style={{fontWeight:600}}/></div>
              <div style={{display:'grid',gridTemplateColumns:'1.5fr 1fr',gap:10}}>
                <div><label className="lbl">Precio ($)</label>
                  <input type="number" value={emData.price}
                    onChange={e=>setEmData({...emData,price:parseFloat(e.target.value)||0})}
                    style={{fontWeight:700,color:'var(--blue)',fontSize:16}}/></div>
                <div><label className="lbl">Unidad</label>
                  <input value={emData.unit}
                    onChange={e=>setEmData({...emData,unit:e.target.value})}
                    placeholder="Pza" style={{textAlign:'center',fontWeight:700}}/></div>
              </div>
              <div><label className="lbl">Categor√≠a</label>
                <input value={emData.cat||''}
                  onChange={e=>setEmData({...emData,cat:e.target.value})}
                  placeholder="Acero, Cemento, √Åridos..."/></div>
              <div style={{display:'flex',gap:10,marginTop:8}}>
                <button className="btn btn-S" style={{flex:1}} onClick={()=>setShowEM(false)}>Cancelar</button>
                <button className="btn btn-P" style={{flex:2}} onClick={()=>{
                  if(!emData.name.trim())return;
                  const nm=emNew?[...mats,{...emData,id:uid()}]:mats.map(m=>m.id===emData.id?emData:m);
                  save(nm,undefined,undefined);setShowEM(false);
                }}>Guardar</button>
              </div>
              {!emNew&&(
                <button className="btn btn-D" onClick={()=>{
                  if(confirm('¬øEliminar este producto?')){
                    save(mats.filter(m=>m.id!==emData.id),undefined,undefined);setShowEM(false);
                  }
                }}>
                  <I n="trash" s={15}/> Eliminar
                </button>
              )}
            </div>
          </div>
        </div>
      )}

      {/* SUCCESS */}
      {showOK&&(
        <div className="success-scr">
          <div className="pop" style={{textAlign:'center',color:'#fff'}}>
            <div style={{width:88,height:88,background:'rgba(255,255,255,.2)',borderRadius:'50%',
              display:'flex',alignItems:'center',justifyContent:'center',margin:'0 auto 20px'}}>
              <I n="check" s={44}/>
            </div>
            <div className="D" style={{fontSize:38,fontWeight:900}}>¬°Guardado!</div>
            <div style={{fontSize:14,marginTop:6,opacity:.75}}>Cotizaci√≥n registrada con √©xito</div>
          </div>
        </div>
      )}

    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
